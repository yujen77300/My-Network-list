<!-- 練習使用 bootsrap 裡面的Carousel -->
<div class="container-carousel">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://cdn.pixabay.com/photo/2017/06/20/22/14/man-2425121_960_720.jpg" class="d-block w-100" alt="friend1">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.pixabay.com/photo/2016/06/29/21/14/women-1487825_960_720.jpg" class="d-block w-100"
          alt="friedn2">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.pixabay.com/photo/2018/07/31/14/09/young-people-3575167_960_720.jpg" class="d-block w-100"
          alt="friend3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="pre">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

</div>
  <!-- card + grid system呈現每個假的社群人物 -->
  <div class="container mt-3">
    <div class="row">
      <!-- Search Bar -->
      <!-- inline forms被歸類在layout -->
      <div class="container mt-5">
        <form class="row row-cols-lg-auto g-3 align-items-center mb-2" id="search-form">
          <div class="col-12">
            <label class="visually-hidden" for="search-input">
              Search Keyword
            </label>
            <input type="text" class="form-control" id="search-input" placeholder="Enter a name" >
          </div>
          <div class="col-12">
            <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
            <select class="form-select" id="inlineFormSelectPref">
              <option value="Gender..." >Gender...</option>
              <option value="male" >male</option>
              <option value="female" >female</option>
            </select>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" id="search-submit-button">
              Search
            </button>
          </div>
        </form>
      </div>
      <!--     畫表格，先做一個row，再做一個column column在js -->
